version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'primerange.PrimeRange'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'primerange.PrimeRange'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
